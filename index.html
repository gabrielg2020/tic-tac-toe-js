<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik-Tak-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Tic Tac Toe </h1>
    <!-- Create a 3x3 grid -->
    <div class="grid">
        <div class="cell" id="00">_</div>
        <div class="cell" id="01">_</div>
        <div class="cell" id="02">_</div>
        <div class="cell" id="10">_</div>
        <div class="cell" id="11">_</div>
        <div class="cell" id="12">_</div>
        <div class="cell" id="20">_</div>
        <div class="cell" id="21">_</div>
        <div class="cell" id="22">_</div>
    </div>
    <!-- Display the result -->
    <div class="result">
        <p id="result-text">Play!</p>
        <button id="reset-button">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
